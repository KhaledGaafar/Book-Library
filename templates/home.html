{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for book in my_books %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{url_for('static', filename='uploads/' + book.image)}}" class="card-img-top img-fluid" alt="{{ book.name}}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <a href="{{ url_for('detail',book_id=book.id)}}" ><h5 class="card-title">{{ book.name }}</h5></a>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="text-muted">${{ book.price }}</span>
                        <a href="#" class="btn btn-primary btn-sm">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
